<!-- 条件別リスト一覧画面 -->
<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>条件別リスト一覧画面</title>

      <!-- 追加で作成したBootStrap以外のCSSの読み込み -->
      <link href="css/ListBetu.css" rel="stylesheet">
      <!-- BootstrapのwebからとってきたCSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <!-- jQuery読み込み -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- BootstrapのWebから取ってきたJavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    </head>

    <body>

      <!--↓共通のheader 右上にメニューがあり、開くとユーザー名とログアウトを表示-->
      <div class="header">
        <div class="top-title">＠顧客管理システム
        </div>
        <ul class="ddmenu">
          <li><a href="#">≡</a>
            <ul>
              <li><a href="#">ユーザ名</a></li>
              <li><a href="#">ログアウト</a></li>
            </ul>
          </li>
        </ul>
        <!--↓ここまで共通のheader-->
      </div>

      <!--↓リスト一覧と右側固定画面の親クラス-->
      <div class = "main clearfix">

        <!--↓右側固定画面以外のmain画面(見出し・戻るボタン・リスト一覧)-->
        <div class="main-left">
          <br>
          <!--見出しと戻るボタン-->
          <div class ="title">
            <!--見出し-->
            <h1><span class="mgl-30"></span>条件別リスト一覧</h1>
            <!--戻るボタン(bootstrapを使用)-->
            <ol class="btn-group">
              <button type="submit" class="btn btn-primary" id="button-back">戻る</button>
            </ol>
            <!--↓ここまで見出しと戻るボタン-->
          </div>
         <br>
         <br>

          <!--↓リスト一覧テーブル(bootstrapを使用)-->
          <div class="container">
            <div class="table-responsive">
              <!--↓リスト一覧テーブルをストライプ模様にする-->
              <table class="table table-striped">
                <!--↓テーブルの項目-->
                <thead>
                  <tr>
                    <th><h3>リスト名</h3></th>
                    <th></th>
                    <th><h3>リスト作成日</h3></th>
                    <th><h3>リスト作成者</h3></th>
                  </tr>
                  <!--↓ここまでテーブルの項目-->
                </thead>
                <!--↓テーブル内の情報一覧-->
                <tbody>
                  <tr>
                    <!--↓リスト名をボタンにしてある。一旦GoogleのURLに飛ぶようになっている-->
                    <!--↓このテーブル内の値は仮のもの。DBと紐づける予定-->
                    <th scope="row"><button type="button" class="btn btn-link"><a href="http://www.google.co.jp"><h3>北海道リスト</h3></a></button></th>
                    <td></td>
                    <td><h4>2021/05/01</h4></td>
                    <td><h4>小泉恭介</h4></td>
                  </tr>
                  <tr>
                    <th scope="row"><butttoon type="button" class="btn btn-link"><a href="http://www.google.co.jp"><h3>東京リスト</h3></a></button></th>
                    <td></td>
                    <td><h4>2021/05/01</h4></td>
                    <td><h4>小泉恭介</h4></td>
                  </tr>
                  <tr>
                    <th scope="row"><button type="button" class="btn btn-link"><a href="http://www.google.co.jp"><h3>大阪リスト</h3></a></button></th>
                    <td></td>
                    <td><h4>2021/05/01</h4></td>
                    <td><h4>小泉恭介</h4></td>
                  </tr>
                  <tr>
                    <th scope="row"><button type="button" class="btn btn-link"><a href="http://www.google.co.jp"><h3>飲食店リスト</h3></a></button></th>
                    <td></td>
                    <td><h4>2021/05/01</h4></td>
                    <td><h4>小泉恭介</h4></td>
                  </tr>
                  <tr>
                    <th scope="row"><button type="button" class="btn btn-link"><a href="http://www.google.co.jp"><h3>電気屋リスト</h3></a></button></th>
                    <td></td>
                    <td><h4>2021/05/01</h4></td>
                    <td><h4>小泉恭介</h4></td>
                  </tr>
                  <!--↓ここまでテーブル内の情報一覧-->
                </tbody>
              </table>
              <!--↓ここまでclass="table-responsive"-->
            </div>

            <!--↓ここまでリスト一覧テーブル(bootstrapを使用)-->
          </div>
          <br>
          <br>
          <br>
          <!--↓ここまで右側固定画面以外のmain画面(見出し・戻るボタン・リスト一覧)-->
        </div>

        <!--↓共通の右側固定画面-->
          <div class="main-right">
            <p id="fixed">
            </p>
            <div class="box1">
              <p>コール日</p>
              <p>会社名</p>
            </div>
            <!--↓ここまで共通の右側固定画面-->
          </div>

        <!--↓ここまでリスト一覧と右側固定画面の親クラス-->
      </div>

    </body>
  </html>
