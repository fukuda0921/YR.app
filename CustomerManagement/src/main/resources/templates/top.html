<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客管理システム</title>
  <link th:href="@{/css/top.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <div class="header">
         <a href="/"><img th:src="@{/images/Y&I.png}" alt="ロゴ" class="top-title"></a>
            <ul class="ddmenu">
                <li><a href="#">≡</a>
                    <ul>
                        <li><a href="#" ><span sec:authentication="principal.username"></span></a></li>
                        <li><a href="/signup">ユーザー登録</a></li>
                        <li><a href="/createclient">顧客登録</a></li>
                       <li><form th:action="@{/logout}" name="logout" method="POST"><a href="javascript:logout.submit()">ログアウト</a></form></li>

                    </ul>
                 </li>
                </ul>
        </div>
        <div class="main clearfix">
            <div class="main-right">

                <p id="fixed" class="mikomi">
                見込み一覧
                </p>

                <th:block th:each="client : ${client}">
				<a th:href="@{/edit(id=${client.id})}" class="btn btn-primary">
                <div class="box1" >
                    <span th:text="'会社名：' + ${client.name}">

                    </span>
                    <p>
                    </p>
                    <span>架電予定時間</span><br>
                    <span th:text="${#dates.format(client.next_call_day,'yyyy-MM-dd  HH:mm')}">
                    </span>
                </div>
                </a>
                <p>
                </p>
                </th:block>

            </div>
            <div class="manu">業務メニュー</div>
            <div class="main-left">
                <button class="select clearfix" onclick="location.href='/createclient/search'">
                    <img src="https://sato-icons.com/wp/wp-content/uploads/2020/09/%E6%A4%9C%E7%B4%A2%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3.png" alt="条件別リストアイコン">
                    <div class="select-box">
                        <h2 class="en-select">Select</h2>
                        <h1 class="select-text">条件検索</h1>

                    </div>
                </button>
                <button class="category clearfix" onclick="location.href='/list'">
                    <img src="https://icon-pit.com/wp-content/uploads/2018/11/file_document_copy_icon_1804-300x300.png" alt="共有リストアイコン">
                    <div class="category-box">
                        <h2 class="en-category">Category</h2>
                        <h1 class="category-text">条件別リスト</h1>
                    </div>
                </button>
            </div>

        </div>


    </div>



</body>

</html>
